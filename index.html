<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viajes Chile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-md navbar-expand-lg navbar-dark navbar fixed-top">
            <a class="navbar-brand" href="#">
                <img src="./assets/img/viajes.svg" class="svg d-inline-block align-top" alt="Viajes Chile" />Viajes
                Chile</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" id="navbarNavAltMarkup">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#inicio">Inicio<span class="sr-only">Actual</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#quienesSomos">Quiénes somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#destacados">Destacados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contacto">Contacto</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <header class="container-fluid">
        <div id="rotating_photos" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#rotating_photos" data-slide-to="0" class="active"></li>
                <li data-target="#rotating_photos" data-slide-to="1"></li>
                <li data-target="#rotating_photos" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item item active data-interval=1000">
                    <img class="d-block w-100 h-50 img-responsive" src="assets/img/carousel1.jpg" alt="First slide">
                    <figcaption class="carousel-caption">Llamas</figcaption>
                </div>
                <div class="carousel-item item data-interval=000">
                    <img class="d-block w-100 h-50 img-responsive" src="assets/img/carousel2.jpg" alt="Second slide">
                    <figcaption class="carousel-caption">Isla de Pascua</figcaption>
                </div>
                <div class="carousel-item item data-interval=1000">
                    <img class="d-block w-100 h-50 img-responsive" src="assets/img/carousel3.jpg" alt="Third slide">
                    <figcaption class="carousel-caption">Pingüinos</figcaption>
                </div>
            </div>
            <a class="carousel-control-prev" href="#rotating_photos" role="button" data-slide-to="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#rotating_photos" role="button" data-slide-to="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </header>


    <script src="https://ajax.googleapis.com/ajax/libs/dojo/1.13.0/dojo/dojo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
